---
- hosts: all
  name: Konfiguriere die neue VM mit Ansible
  gather_facts: no
  become: yes
  remote_user: root
  
  pre_tasks:
    - name: 'Python2 installieren, weil sonst gar nix geht...'
      raw: sudo apt-get -y install python
  tasks:
    - name: SSH-Key vom RP-Laptop in /root/.ssh/authorized_keys eintragen
      authorized_key:
        key:  ssh-rsa  az@az-ubuntu
        user: root
        state: present
